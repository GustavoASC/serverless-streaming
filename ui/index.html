<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="js/marioizquierdo-jquery.serializeJSON-d31f8ab/jquery.serializeJSON.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/MusicFunctions.js"></script>
    <script>
        var $table = $('#table');
        $(function () {
            $('#table').bootstrapTable({
                search: true,
                pagination: true,
                data: LoadMusicData()
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Music player</h2>
                    </div>
                </div>
            </div>
            <table id="table" data-height="460" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th data-field="id">Music ID</th>
                        <th data-field="name">Music name</th>
                        <th data-field="author">Author</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <video id="video" controls></video>
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'http://192.168.10.247:8080/function/streaming/60b41b0893d589694de2f2f2/outputlist.m3u8';
        //
        // First check for native browser HLS support
        //
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            //
            // If no native HLS support, check if HLS.js is supported
            //
        } else if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
    </script>

</body>

</html>
