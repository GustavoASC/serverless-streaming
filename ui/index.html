<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="js/marioizquierdo-jquery.serializeJSON-d31f8ab/jquery.serializeJSON.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/MusicFunctions.js"></script>
    <script>
        var $table = $('#table');
        $(function () {
            $('#table').bootstrapTable({
                search: true,
                pagination: true,
                data: loadMusicData(),
                columns: [                {
                    formatter: function (value, row, index) {
                        const divContent = '<div>' +
                            '<button class=\'btn btn-xs\'            onClick="playMusic(\'' + row.id + '\')"><i class="fa fa-play"></i></button> ' +
                            '</div>';
                        return divContent;
                    }
                }, {}, {}]
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Music player</h2>
                    </div>
                </div>
            </div>
            <table id="table" data-height="460" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Play</th>
                        <th data-field="author">Author</th>
                        <th data-field="name">Music name</th>
                        <th data-field="id">Music ID</th>
                    </tr>
                </thead>
            </table>
        </div>
        <video id="video" controls></video>
    </div>

    <script>playMusic('60b41b0893d589694de2f2f2')</script>

</body>

</html>
